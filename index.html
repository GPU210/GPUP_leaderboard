<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPU Programming Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section -->
  <header class="header">
    <img src="horzlogolong.png" alt="IITH Logo" class="logo">
    <div class="header-text">
      <h1>GPU Programming Leaderboard</h1>
      <p>Instructor: Prof. Jyothi Vedurada</p>
    </div>
  </header>

  <!-- Champion Section -->
  <section id="champion" class="champion">
    <h2>🏆 Champion</h2>
    <p id="champion-details">No champion selected yet.</p>
  </section>

  <hr>

  <!-- Main Table (Raw Data) -->
  <section class="table-section">
    <h2>📊 Main Leaderboard (Raw Data)</h2>
    <table id="main-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <hr>

  <!-- Ranking Section -->
  <section id="ranking-section">
    <h2>📌 Rankings by Algorithm</h2>
    <!-- Ranking tables will be inserted here by JS -->
  </section>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
