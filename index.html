<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment-2 Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section -->
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6e/IIT_Hyderabad_Logo.svg/1200px-IIT_Hyderabad_Logo.svg.png" 
         alt="IITH Logo" class="logo">
    <div class="header-text">
      <h1>GPU Programming Course</h1>
      <h2>Assignment-2 Leaderboard</h2>
      <p>Instructor: Prof. Jyothi Vedurada </p>
    </div>
  </header>

  <hr>

  <!-- File upload -->
  <section class="upload-section">
    <input type="file" id="fileInput" accept=".csv">
    <button id="uploadBtn">Upload & Show</button>
  </section>

  <!-- Table -->
  <section class="table-section">
    <table id="leaderboard">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
