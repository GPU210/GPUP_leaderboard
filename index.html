<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPU Programming Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(45deg, #2c3e50, #3498db);
      color: white;
      padding: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 8px;
    }

    .header-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header-text p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .champion {
      background: linear-gradient(45deg, #f39c12, #e74c3c);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .champion h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .champion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .champion-card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .champion-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .table-section {
      padding: 30px;
    }

    .section-title {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      border-radius: 2px;
    }

    .algorithm-section {
      margin-bottom: 40px;
    }

    .algorithm-title {
      font-size: 1.5rem;
      color: #34495e;
      margin-bottom: 15px;
      padding: 10px 0;
      border-bottom: 2px solid #ecf0f1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
    }

    th {
      background: linear-gradient(45deg, #34495e, #2c3e50);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
      transform: scale(1.02);
      transition: all 0.3s ease;
    }

    .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4a) !important; }
    .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8) !important; }
    .rank-3 { background: linear-gradient(45deg, #cd7f32, #d4a574) !important; }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #7f8c8d;
    }

    .error {
      text-align: center;
      padding: 50px;
      color: #e74c3c;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      
      .header-text h1 {
        font-size: 2rem;
      }
      
      table {
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header section -->
    <header class="header">
      <img src="horzlogolong.png" alt="IITH Logo" class="logo">
      <div class="header-text">
        <h1>GPU Programming Leaderboard</h1>
        <p>Instructor: Prof. Jyothi Vedurada</p>
      </div>
    </header>

    <!-- Champion Section -->
    <section id="champion" class="champion">
      <h2>üèÜ Champions</h2>
      <div id="champion-details" class="champion-grid">
        <div class="loading">Loading champions...</div>
      </div>
    </section>

    <!-- All Records Table -->
    <section class="table-section">
      <h2 class="section-title">üìä All Submissions</h2>
      <table id="all-records">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Algorithm-specific Leaderboards -->
    <section id="algorithm-leaderboards" class="table-section">
      <h2 class="section-title">üèÖ Algorithm Rankings</h2>
      <div id="leaderboard-container">
        <div class="loading">Loading leaderboards...</div>
      </div>
    </section>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // URL of CSV file in GitHub repo (use RAW link)
    const csvUrl = "https://raw.githubusercontent.com/gpu210/GPUP_leaderboard/main/score1.csv";
    
    // Base URL for relative links (adjust this to match your repository structure)
    // Base URL for HTML/error files (must use GitHub Pages, not raw)
    const baseUrl = "https://gpu210.github.io/GPUP_leaderboard/";

    // Fetch and parse CSV
    fetch(csvUrl)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch CSV file");
        return response.text();
      })
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            displayAllRecords(results.meta.fields, results.data);
            displayAlgorithmLeaderboards(results.meta.fields, results.data);
            displayChampions(results.data);
          }
        });
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.querySelector("#all-records tbody").innerHTML =
          "<tr><td colspan='100%' class='error'>Failed to load leaderboard data</td></tr>";
        document.querySelector("#leaderboard-container").innerHTML =
          "<div class='error'>Failed to load algorithm leaderboards</div>";
        document.querySelector("#champion-details").innerHTML =
          "<div class='error'>Failed to load champions</div>";
      });

    function isValidUrl(str) {
      // Check if it's a full URL
      const urlPattern = /^https?:\/\/.+/i;
      return urlPattern.test(str);
    }

    function isRelativePath(str) {
      // Check if it's a relative path that looks like a file
      return str && (str.includes('/') || str.includes('.html') || str.includes('.htm'));
    }

    function createLinkElement(href, text, isError = false) {
      const link = document.createElement("a");
      link.href = href;
      link.textContent = text;
      link.target = "_blank";
      link.style.color = isError ? "#e74c3c" : "#27ae60";
      link.style.textDecoration = "underline";
      return link;
    }

    function displayAllRecords(headers, data) {
      const tableHead = document.querySelector("#all-records thead");
      const tableBody = document.querySelector("#all-records tbody");
      
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='100%' class='error'>No data available</td></tr>";
        return;
      }

      // Create header row with rank column
      const headerRow = document.createElement("tr");
      const rankHeader = document.createElement("th");
      rankHeader.textContent = "Rank";
      headerRow.appendChild(rankHeader);
      
      headers.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col.trim();
        headerRow.appendChild(th);
      });
      
      tableHead.appendChild(headerRow);

      // Separate successful submissions from error submissions
      const successfulSubmissions = [];
      const errorSubmissions = [];

      data.forEach(record => {
        const executionTime = record["exec_time(ms)"] || record["exec_time"];
        const timeValue = parseFloat(executionTime);
        
        // If execution time is a valid number, it's successful
        if (!isNaN(timeValue) && timeValue > 0) {
          successfulSubmissions.push(record);
        } else {
          // Otherwise, it's an error
          errorSubmissions.push(record);
        }
      });

      // Sort successful submissions by execution time (asc), then by peak memory (asc)
      const sortedSuccessful = successfulSubmissions.sort((a, b) => {
        const timeA = parseFloat(a["exec_time(ms)"] || a["exec_time"]) || Infinity;
        const timeB = parseFloat(b["exec_time(ms)"] || b["exec_time"]) || Infinity;
        if (timeA !== timeB) return timeA - timeB;

        const memA = parseFloat(a["peak_memory(KB)"] || a["peak_memory"]) || Infinity;
        const memB = parseFloat(b["peak_memory(KB)"] || b["peak_memory"]) || Infinity;
        return memA - memB;
      });

      // Combine: successful submissions first, then error submissions
      const allData = [...sortedSuccessful, ...errorSubmissions];

      // Add rows with ranking
      allData.forEach((rowObj, index) => {
        const row = document.createElement("tr");
        
        // Add rank cell (only for successful submissions)
        const rankCell = document.createElement("td");
        if (index < successfulSubmissions.length) {
          rankCell.textContent = index + 1;
        } else {
          rankCell.textContent = "-"; // No rank for error submissions
        }
        row.appendChild(rankCell);

        // Add data cells
        headers.forEach(col => {
          const td = document.createElement("td");
          const cellValue = rowObj[col] || '';
          
          // Handle remarks column specially
          if (col.toLowerCase() === "remarks") {
            const executionTime = rowObj["exec_time(ms)"] || rowObj["exec_time"];
            const timeValue = parseFloat(executionTime);
            
            if (!isNaN(timeValue) && timeValue > 0) {
              // Successful submission
              if (cellValue.toLowerCase() === "all test cases passed" || cellValue === "") {
                td.textContent = "All test cases passed";
                td.style.color = "#27ae60"; // Green color for success
              } else if (isValidUrl(cellValue)) {
                // Full URL
                const link = createLinkElement(cellValue, "All test cases passed", false);
                td.appendChild(link);
              } else if (isRelativePath(cellValue)) {
                // Relative path - make it a clickable link
                const fullUrl = baseUrl + cellValue;
                const link = createLinkElement(fullUrl, "All test cases passed", false);
                td.appendChild(link);
              } else {
                td.textContent = cellValue || "All test cases passed";
                td.style.color = "#27ae60";
              }
            } else {
              // Error submission
              if (isValidUrl(cellValue)) {
                // Full URL
                const link = createLinkElement(cellValue, "View Error Details", true);
                td.appendChild(link);
              } else if (isRelativePath(cellValue)) {
                // Relative path - make it a clickable link
                const fullUrl = baseUrl + cellValue;
                const link = createLinkElement(fullUrl, "View Error Details", true);
                td.appendChild(link);
              } else {
                td.textContent = cellValue || "Error occurred";
                td.style.color = "#e74c3c";
              }
            }
          } else {
            td.textContent = cellValue;
          }
          
          row.appendChild(td);
        });

        // Apply ranking styles for top 3 successful submissions only
        if (index === 0 && index < successfulSubmissions.length) row.className = "rank-1";
        else if (index === 1 && index < successfulSubmissions.length) row.className = "rank-2";
        else if (index === 2 && index < successfulSubmissions.length) row.className = "rank-3";

        tableBody.appendChild(row);
      });
    }

    function displayAlgorithmLeaderboards(headers, data) {
      const container = document.querySelector("#leaderboard-container");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<div class='error'>No data available</div>";
        return;
      }

      // Filter out error submissions for algorithm leaderboards
      const successfulData = data.filter(record => {
        const executionTime = record["exec_time(ms)"] || record["exec_time"];
        const timeValue = parseFloat(executionTime);
        return !isNaN(timeValue) && timeValue > 0;
      });

      // Group successful data by algorithm
      const algorithmGroups = {};
      successfulData.forEach(record => {
        const algorithm = record["algorithm"] || "Unknown";
        if (!algorithmGroups[algorithm]) {
          algorithmGroups[algorithm] = [];
        }
        algorithmGroups[algorithm].push(record);
      });

      // Create separate table for each algorithm
      Object.keys(algorithmGroups).sort().forEach(algorithm => {
        const section = document.createElement("div");
        section.className = "algorithm-section";

        const title = document.createElement("h3");
        title.className = "algorithm-title";
        title.textContent = `${algorithm} Rankings`;
        section.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // Create header with rank column
        const headerRow = document.createElement("tr");
        const rankHeader = document.createElement("th");
        rankHeader.textContent = "Rank";
        headerRow.appendChild(rankHeader);
        
        headers.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col.trim();
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Sort algorithm data by execution time (asc), then by peak memory (asc)
        const sortedData = algorithmGroups[algorithm].sort((a, b) => {
          const timeA = parseFloat(a["exec_time(ms)"] || a["exec_time"]) || Infinity;
          const timeB = parseFloat(b["exec_time(ms)"] || b["exec_time"]) || Infinity;
          if (timeA !== timeB) return timeA - timeB;

          const memA = parseFloat(a["peak_memory(KB)"] || a["peak_memory"]) || Infinity;
          const memB = parseFloat(b["peak_memory(KB)"] || b["peak_memory"]) || Infinity;
          return memA - memB;
        });

        // Add ranked rows
        sortedData.forEach((rowObj, index) => {
          const row = document.createElement("tr");
          
          // Add rank cell
          const rankCell = document.createElement("td");
          rankCell.textContent = index + 1;
          row.appendChild(rankCell);

          // Add data cells
          headers.forEach(col => {
            const td = document.createElement("td");
            const cellValue = rowObj[col] || '';
            
            // Handle remarks column specially
            if (col.toLowerCase() === "remarks") {
              if (cellValue === "" || cellValue.toLowerCase() === "all test cases passed") {
                td.textContent = "All test cases passed";
                td.style.color = "#27ae60";
              } else if (isValidUrl(cellValue)) {
                // Full URL
                const link = createLinkElement(cellValue, "View Details", false);
                td.appendChild(link);
              } else if (isRelativePath(cellValue)) {
                // Relative path - make it a clickable link
                const fullUrl = baseUrl + cellValue;
                const link = createLinkElement(fullUrl, "View Details", false);
                td.appendChild(link);
              } else {
                td.textContent = cellValue;
                td.style.color = "#27ae60";
              }
            } else {
              td.textContent = cellValue;
            }
            
            row.appendChild(td);
          });

          // Apply ranking styles
          if (index === 0) row.className = "rank-1";
          else if (index === 1) row.className = "rank-2";
          else if (index === 2) row.className = "rank-3";

          tbody.appendChild(row);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      });
    }

    function displayChampions(data) {
      const champDiv = document.getElementById("champion-details");
      champDiv.innerHTML = "";

      if (data.length === 0) {
        champDiv.innerHTML = "<div class='error'>No champions data available</div>";
        return;
      }

      // Filter successful submissions only for champions
      const successfulData = data.filter(record => {
        const executionTime = record["exec_time(ms)"] || record["exec_time"];
        const timeValue = parseFloat(executionTime);
        return !isNaN(timeValue) && timeValue > 0;
      });

      if (successfulData.length === 0) {
        champDiv.innerHTML = "<div class='error'>No successful submissions found</div>";
        return;
      }

      // Sort successful data by execution time (asc), then by peak memory (asc)
      const sortedData = successfulData.sort((a, b) => {
        const timeA = parseFloat(a["exec_time(ms)"] || a["exec_time"]) || Infinity;
        const timeB = parseFloat(b["exec_time(ms)"] || b["exec_time"]) || Infinity;
        if (timeA !== timeB) return timeA - timeB;

        const memA = parseFloat(a["peak_memory(KB)"] || a["peak_memory"]) || Infinity;
        const memB = parseFloat(b["peak_memory(KB)"] || b["peak_memory"]) || Infinity;
        return memA - memB;
      });

      // Get top 3 overall champions
      const topThree = sortedData.slice(0, 3);
      const championTitles = ["ü•á 1st Place", "ü•à 2nd Place", "ü•â 3rd Place"];

      topThree.forEach((champion, index) => {
        const championCard = document.createElement("div");
        championCard.className = "champion-card";
        
        championCard.innerHTML = `
          <h3>${championTitles[index]}</h3>
          <strong>${champion["name"]} (${champion["roll_number"]})</strong><br>
          üîß Algorithm: ${champion["algorithm"]}<br>
          ‚è±Ô∏è Execution Time: ${champion["exec_time(ms)"] || champion["exec_time"]} ms<br>
          üíæ Peak Memory: ${champion["peak_memory(KB)"] || champion["peak_memory"]} KB
        `;

        champDiv.appendChild(championCard);
      });
    }
  </script>
</body>
</html>
